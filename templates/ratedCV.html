<html>

<head>
	<link rel="stylesheet" href="/style.css">
</head>

<body style=" background-image: linear-gradient(to bottom right, rgb(173, 239, 255), rgb(9, 0, 136));">
	<div class="topNav">
		<img src="/static/logo-solo.png" style="width: 50px; height: 50px; float: left; margin-left: 30px;"> 
		<p style="float: left; color: white; font-family: Arial, Helvetica, sans-serif; margin-left: 10px;"><b>Intelligent Resume Classifier</b></p>
		 <p style="float: right; color: white;"> {{username}}</p>
	</div>
	
	<div class="content">
	<h1 style="color:black; position: absolute; top: 10%; font-family: Arial, Helvetica, sans-serif; left:30%">Best Ranked Resume Generated</h1>
	<div class="tableDisplay">
		<table>
			<tr>
				<th> Name </th>
				<th> Years </th>
				<th> Skills </th>
				<th> Languages </th>
				<th> Score </th>
				<th> Link </th>
			</tr>
			{% for x in output %}
			<tr>
				<td>{{x[0]}}</td>
				<td>{{x[1]}}</td>
				<td>{{x[2]}}</td>
				<td>{{x[3]}}</td>
				<td>{{x[4]}}</td>
				<td><div class="tableLink"><a  href="{{ x[5] }}"> {{x[5]}}</a></div></td>
			</tr>
			{% endfor %}
	</div>
</div>
</body>
